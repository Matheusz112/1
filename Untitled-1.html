a

a span
{
  position: absolute;
  display: block;
}
a span:nth-child(1)
{
  top: 0;
  left: 0;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, #03e9f4);
  animation: animate1 1s linear infinite;
}
@keyframes animate1
{
  0%
  {
    left: -100%;
  }
  50%, 100%
  {
    left: 100%;
  }
}
a span:nth-child(2)
{
  top: -100px;
  right: 0;
  width: 2px;
  height: 100%;

    top: 100%;
  }

	<script>
		document.getElementById('cadastro-produto').addEventListener('submit', (event) => {
			event.preventDefault();

			const nomeProduto = document.getElementById('nome-produtoO').value;
			const quantidade = document.getElementById('Quantidade').value;
			const codigoBarras = document.getElementById('codigo-barras').value;
			const vencimento = document.getElementById('vencimento').value;

			const fileName = `${nomeProduto.replaceAll(' ', '_')}.txt`;
			const fileContent = `Nome do Produto: ${nomeProduto}\nQuantidade: ${quantidade}\nCódigo de Barras: ${codigoBarras}\nVencimento: ${vencimento}`;

			const downloadLink = document.createElement('a');
			downloadLink.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(fileContent);
			downloadLink.download = fileName;
			downloadLink.style.display = 'none';

			document.body.appendChild(downloadLink);
			downloadLink.click();

			document.body.removeChild(downloadLink);
		});




    const meuBotao = document.querySelector('.btn-2');

    const video = document.getElementById("video");
      const botaoCapturar = document.getElementById("botao-capturar");
      let videoStream;

      botaoCapturar.addEventListener("click", function() {
        // Inicializa o QuaggaJS
        Quagga.init({
          inputStream : {
            name : "Live",
            type : "LiveStream",
            target: video
          },
          decoder : {
            readers : ["ean_reader"] // Exemplo de leitor EAN
          }
        }, function(err) {
            if (err) {
                console.log(err);
                return;
            }
            console.log("QuaggaJS iniciado com sucesso");
            Quagga.start();

            // Adiciona um evento para ser executado quando um código de barras é detectado
            Quagga.onDetected(function(result) {
                console.log("Código de barras detectado: " + result.codeResult.code);

                // Desativa a câmera
                const mediaStreamTrack = videoStream.getVideoTracks()[0];
                mediaStreamTrack.stop();

                // Faz alguma coisa com o código de barras detectado
                // Aqui, só estamos exibindo o código em um alerta
                alert("Código de barras detectado: " + result.codeResult.code);
            });
        });

        // Inicia a câmera
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
          .then(function(stream) {
            videoStream = stream;
            video.srcObject = stream;
            video.play();
          })
          .catch(function(error) {
            console.log("Erro ao acessar a câmera: " + error);
          });
      });
